<ion-header [translucent]="true" class="navbar">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button>
        <a [routerLink]="'/tabs/tab1'">
          <img class="logo-icon" src="assets/icon/pie-logo.png" alt="">
        </a>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-tab-button *ngIf="user.username !== ''" tab="profile/{{user.username}}"
        style="width: 2.75em; height: 2.75em; border-radius: 50%; background-position: center; background-size: cover;"
        [style.background-image]="user.pictureUrl !== null ? 'url(' + user.pictureUrl + ')' : 'url(https://www.oseyo.co.uk/wp-content/uploads/2020/05/empty-profile-picture-png-2-2.png)'" 
      ></ion-tab-button>
      
      <ion-button *ngIf="user.username === ''" color="primary">
        <a [routerLink]="'/login'">
          Login
        </a>
      </ion-button>

    </ion-buttons>

    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
