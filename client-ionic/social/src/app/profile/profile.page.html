<app-header [title]="userData.username"></app-header>

<ion-content [fullscreen]="true">

  <ion-card class="card-shadow">
    <ion-card-header class="profile">
      <div class="profile__head">
        <div class="circle profile__picture" [style.background-image]="userData.pictureUrl !== null ? 'url(' + userData.pictureUrl + ')' : 'url(https://www.oseyo.co.uk/wp-content/uploads/2020/05/empty-profile-picture-png-2-2.png)' "></div>
      </div>

      <div class="profile__bio">
        <ion-card-title>{{ userData.username }}</ion-card-title>
        <p>{{ userData.biography }}</p>
      </div>
      
    </ion-card-header>
  </ion-card>

  <ion-grid class="ion-margin" *ngIf="isOwnProfilePage">
    <ion-row>
      <p>Users you may know</p>
    </ion-row>
    <ion-row>
      <div class="user__slider">
        <div class="user__scroll">

          <a [routerLink]="['/tabs/profile', user.username ]"
            class="user__item"
            *ngFor="let user of users"
          >
            <div class="circle user__picture" [style.background-image]="user.pictureUrl !== null ? 'url(' + user.pictureUrl + ')' : 'url(https://www.oseyo.co.uk/wp-content/uploads/2020/05/empty-profile-picture-png-2-2.png)' "></div>
            <h3 class="user__name">{{ user.username }}</h3>
            <p class="user__description">{{ user.biography }}</p>
          </a>


        </div>
      </div>
    </ion-row>
  </ion-grid>

  <app-card *ngFor="let post of userPosts"
    [posts]="userPosts"
    [username]="post.username"
    [postId]="post.id"
    [postCreationDate]="post.creationDate"
    [postImages]="post.images"
    [postContent]="post.content"
    [postLikes]="post.likes"
    [postLikesCount]="post.likesCount"
    [postComments]="post.comments"
    [postCommentsCount]="post.commentsCount"
  ></app-card>

</ion-content>
